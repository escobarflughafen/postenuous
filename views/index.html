<!DOCTYPE html>

<head>
    <html lang="en-US">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootstrapのCSS読み込み -->
    <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="margin-bottom: 32px;">
        <h1>postenuous</h1>
        <h5>compilers, principles, & tools</h5>
        <ul class="nav font-weight-bold h5">
            <li class="nav-item">
                <a class="nav-link holo-blue-dark" href="posts">posts</a>
            </li>

            <li class="nav-item">
                <a class="nav-link holo-blue-light" href="archives">archives</a>
            </li>

            <li class="nav-item">
                <a class="nav-link holo-blue-light" href="about">about</a>
            </li>

            <li class="nav-item">
                <a class="nav-link holo-green-light" data-toggle="collapse" data-target="#addpostform"
                    aria-controls="addpostform" href="#">
                    toggler
                </a>
            </li>
        </ul>
    </div>

    <div class="container">
        <div>
            <div class="collapse" id="addpostform" style="padding: 8px;">
                <form action="addPost" method="POST" style="padding: 16px; padding-top: 0;">
                    <div class="form-group">
                        <input name="title" type="text" class="form-control" id="titlefield" placeholder="title...">
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">✒️</div>
                            </div>
                            <input name="author" type="text" class="form-control" id="authorfield" placeholder="author">
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea name="body" class="form-control" id="posteditfield" placeholder="something..."
                            rows="0"></textarea>
                    </div>
                    <input class="btn btn-primary mb-2" type="submit" value="Add Post" />
                </form>
            </div>
        </div>



        <div id="posts">
            <div class="accordion" id="postAccordion">
            <% for(let i = 0; i < posts.length; i++) { %>
            <div class="card post-caption">
                <div class="card-header bg-white" id="heading_<%=i%>" style="padding: 0; border-width: 0;">
                    <div class="row align-items-center">
                        <div class="col col-12">
                            <!--a href="#" class="btn btn-link post-title"></a-->
                            <button class="btn btn-link post-title" type="button" data-toggle="collapse"
                                data-target="#post_<%=i%>" aria-expanded="true" aria-controls="collapse_<%=i%>">
                                <%= posts[i].title %>
                            </button>
                        </div>
                        <div class="col col-12">
                            <span style="font-weight: 400; color: gray;">
                                <%= new Date(posts[i].created).toLocaleString() %>
                            </span>
                        </div>
                    </div>
                </div>

                <div id="post_<%=i%>" class="collapse" aria-labelledby="heading_<%=i%>" data-parent="#postAccordion">
                    <div class="card-body" style="padding: 0; margin-top: 8px; margin-bottom: 8px;">
                        <div>
                            <a href="#" class="nav-link" style="margin-bottom: 0; font-weight: 600;">
                                <%= posts[i].author %>
                            </a>
                        </div>
                        <br>
                        <span>
                            <%= posts[i].abstract %>
                            <a href="#">...繼續閱讀</a>
                        </span>
                    </div>
                </div>
            </div>
            <% } %>
            </div>

        </div>
    </div>

    </div>

</body>
