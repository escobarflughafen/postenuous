<!DOCTYPE html>

<head>
    <html lang="en-US">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap„ÅÆCSSË™≠„ÅøËæº„Åø -->
    <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQueryË™≠„ÅøËæº„Åø -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap„ÅÆJSË™≠„ÅøËæº„Åø -->
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body style="padding: 16px">
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="nav h5">
                    <h5 class="no-border no-margin no-padding" style="font-weight: 600;">postenuous</h5>
                    <li class="nav-item">
                        <a class="nav-link gunjou-2 no-margin no-padding no-border" href="/post">posts</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link gunjou-4 no-margin no-padding no-border" href="/archives">archives</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link gunjou-6 no-margin no-padding no-border" href="/about">about</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link gunjou-8 no-margin no-padding no-border" data-toggle="collapse"
                            data-target="#addpostform" aria-controls="addpostform" href="#">
                            toggler
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div>
            <div class="collapse" id="addpostform" style="padding: 8px;">
                <form action="addPost" method="POST" style="padding: 16px; padding-top: 0;">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">üì∞</div>
                            </div>
                            <input name="title" type="text" class="form-control" id="titlefield" placeholder="title...">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">‚úíÔ∏è</div>
                            </div>
                            <input name="author" type="text" class="form-control" id="authorfield" placeholder="author">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">‚ÑπÔ∏è</div>
                            </div>
                            <input name="brief" type="text" class="form-control" id="brieffield" placeholder="brief...">
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea name="body" class="form-control" id="posteditfield" placeholder="something..."
                            rows="0"></textarea>
                    </div>
                    <input class="btn btn-primary mb-2" type="submit" value="Add Post" />
                </form>
            </div>
        </div>


        <div id="posts">
            <div class="accordion" id="postAccordion">
                <% for(let i = 0; i < posts.length; i++) { %>
                <div class="card post-caption">
                    <div class="card-header bg-white" id="heading_<%=i%>" style="padding: 0; border: hidden">
                        <div class="align-items-center">
                            <button class="btn btn-link post-title kuro" type="button" data-toggle="collapse"
                                data-target="#post_<%=i%>" aria-expanded="true" aria-controls="collapse_<%=i%>">
                                <%= posts[i].title %>
                            </button>
                        </div>
                    </div>

                    <div id="post_<%=i%>" class="collapse" aria-labelledby="heading_<%=i%>" data-parent="">

                        <div class="card-body" style="padding: 0;">
                            <!--hr class="hr-compact"-->
                            <div>
                                <a href="#" class="">
                                    <%= posts[i].author %>
                                </a>
                                <span style="color: gray;">
                                    <%= new Date(posts[i].created).toLocaleString() %>
                                </span>
                            </div>
                            <span>
                                <a href="post/<%=posts[i].id%>" class="kuro">
                                    <%= posts[i].abstract %>
                                    <span class="holo-blue-dark">...</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
                <% } %>
            </div>
        </div>

        <div class="container">

        </div>

</body>
